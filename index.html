<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator !</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-container">
        <h1>BMI CALCULATOR </h1>
        <p>Height (Meters):</p>
        <input class="height-input-field" type="text">
        <p>Weight (KG):</p>
        <input type="text" class="weight-input-field"><br><br>
        <button class="calculate">Calculate</button>
    </div>
    <h3 class="result"></h3>
    <p class="result-statement"></p>


    <script>
        var heightInput = document.querySelector("height-input-field");

        var wightInput = document.querySelector(".weight-input-field");

        var calculateButton = document.querySelector(".calculate");

        var result = document.querySelector(".result");

        var statement = document.querySelector(".result-statement");

        var BMI, height, weight;

        calculateButton.addEventListener("click", ()=> {

            height = heightInput.value;
            weight = weightInput.value;
            BMI = weight/(height**2);
            result.innerText = BMI;

            if(BMI < 18.5){
                statement.innerText = "Your BMI falls within the underweight range";
            }
            else if ((BMI > 18.5) && (BMI < 24.9)){
                statement.innerText = "Your BMI falls within the normal or healthy weight";
            }
            else if((BMI > 25) && (BMI < 29.9)){
                statement.innerText = "Your BMI falls within the overweight range";
            }
            else{
                statement.innerText = "Your BMI falls within the obese range";
            }
        });
        

    </script>

</body>
</html>
